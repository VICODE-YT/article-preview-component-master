<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="article-component">
      <img class="article-component__img" src="images/drawers.jpg" alt="drawes">
      <div class="article-component__text-contain">

        <div class="text-contain__description-contain">
          <div class="description-contain__tittle">
            Shift the overall look and feel by adding these wonderful
            touches to furniture in your home
          </div>
          <div class="description-contain__body">
            Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. I’ve got some simple tips
            to help you make any room feel complete.
          </div>
        </div>


        <div class="text-contain__info-contain">

          <div class="info-contain__author">
            <img class="info-contain__author-avatar" src="images/avatar-michelle.jpg" alt="avatar">
                  
            <div class="info-contain__info">
              <div class="info__author-name">Michelle Appleton</div>
              <div class="info__author__date">28 Jun 2020</div>
            </div>
          </div>
          

          <div class="info-contain__share-contain">           
              <div class="share-contain__share-btnContain">
                <img src="images/icon-share.svg" alt="share button">
              </div>
              <div class="share-contain__social-media">
                <div class="social-media__share-text">SHARE</div>
                <img src="images/icon-facebook.svg" alt="share_facebook">
                <img src="images/icon-twitter.svg" alt="share_twitter">
                <img src="images/icon-pinterest.svg" alt="share_pinterest">
                <div class="arrow-down"></div>
              </div>
          </div>
          
        </div>


      </div>
    </div>
